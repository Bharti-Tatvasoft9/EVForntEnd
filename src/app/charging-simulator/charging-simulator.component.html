<div class="container py-5">
    <div class="card shadow-lg rounded-4 p-4">
      <h3 class="mb-4 text-center text-primary">
        üîå Charging Machine
      </h3>
  
      <div class="mb-3 d-flex align-items-center">
        <label for="machineSelect" class="form-label fw-bold me-2 mb-0">üîå Select Machine:</label>
        <select id="machineSelect" class="form-select w-auto" [(ngModel)]="selectedMachineId">
          <option *ngFor="let machine of machines" [value]="machine.machineid">
            {{ machine.machinename }}
          </option>
        </select>
      </div>
      
  
      <div class="d-flex justify-content-center gap-3 mt-4">
        <button class="btn btn-success px-4" (click)="startCharging()">
          ‚ñ∂Ô∏è Start Charging
        </button>
        <button class="btn btn-danger px-4" (click)="stopCharging()">
          ‚èπ Stop Charging
        </button>
      </div>
  
    </div>
    <div class ="card shadow-lg rounded-4 p-4 mt-4">
      <div class="container mt-4">
        <h3>Add Station</h3>
        <form [formGroup]="stationForm" (ngSubmit)="saveStation()">
          <div class="mb-3">
            <input formControlName="stationName" placeholder="Station Name" class="form-control" />
          </div>
          <div class="mb-3">
            <input formControlName="address" placeholder="Address" class="form-control" />
          </div>
          <div class="mb-3">
            <input formControlName="contactNumber" placeholder="Contact Number" class="form-control" />
          </div>
          <div class="mb-3">
            <input formControlName="email" placeholder="Email" class="form-control" />
          </div>
          <button class="btn btn-primary">Add Station</button>
        </form>
      
        <hr>
      
        <h3>Add Machine & Assign to Station</h3>
        <form [formGroup]="machineForm" (ngSubmit)="saveMachine()">
          <div class="mb-3">
            <input formControlName="machineName" placeholder="Machine Name" class="form-control" />
          </div>
          <div class="mb-3">
            <select formControlName="stationId" class="form-select">
              <option value="">Select Station</option>
              <option *ngFor="let s of stations" [value]="s.stationid">{{ s.stationname }}</option>
            </select>
          </div>
          <button class="btn btn-success">Add Machine</button>
        </form>
      </div>
      
    </div>
  </div>
